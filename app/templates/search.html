{% block app_content %}
<h1>{{title }}</h1>
<form method="get" action="{{url_for('search')}}" novalidate>

  {{form.hidden_tag()}}
  <p>
    search for any fifa player by last name<br>
    {{form.search(size=32)}}
  </p>
</form>
<table style="width:50%;padding:20px">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Club</th>
    <th>Overall Rating</th>
    <th>Potential Rating</th>
    <th>Flag</th>
  </tr>
  {% for val in data %}
  <tr>
    <td>{{val.Name}}</td>
    <td>{{val.Age}}</td>
    <td>{{val.Club}}</td>
    <td>{{val.Overall}}</td>
    <td>{{val.Potential}}</td>
    <td><img src={{val.Flag}} alt="" border=1 height=10 width=20></img></td>
  </tr>
  {% endfor %}

  {% endblock %}
